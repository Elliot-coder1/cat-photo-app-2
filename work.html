<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catphoto app</title>
    <link href="style.CSS" rel="stylesheet" type="text/css" />
</head>
</head>
<body>
    <section>
                      <h1><b>CAT PHOTO APP</b></h1>
    <h2>Cat photos</h2>
    <p>see more <a href="https://pin.it/4hfD4KT7W"> cat photos</a> our gallery</p>
    <figure>
    <a href="https://pin.it/4hfD4KT7W">
    <img src="my images/f62b565bd6cfb240eedcc7a0b7a02e73.jpg" width="400" height="450" alt="a Catphoto">
    </a>
    </figure>
    </section>
    <section>
        <h2>Cat lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>cat nap</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
          <figure>
        <img src="my images/1ba23b887bd940a48f3946813e18ee40 (1).jpg" width="400" height="450" alt="lasagna on a plate">
            <figcaption>cats <em>love</em> lasagna.</figcaption>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <img src="my images/5acefac724231cdd51667c8769e557d6.jpg" width="400" height="450" alt="four cats">
            <figcaption>cat <strong>hate</strong> cats</figcaption>
          </figure>
    </section>
    <section>
        <h2>Cat form</h2>
        <form action="">
<fieldset>
    <legend>Is your an Indoor or Outdoor cat?</legend>
            <label><input checked id="indoor" type="radio"name=indoor-outdoor value="indoor"> Indoor</label>
            <label><input id="outdoor" type="radio"name=indoor-outdoor value="outdoor">Outdoor</label>
</fieldset>
<fieldset>
    <Legend>What's your cat's personality</Legend>
    <input checked id="loving" type="checkbox" name="personality"> <label for="loving">Loving</label>
    <input id="lazy" type="checkbox" name="personality"> <label for="lazy">Lazy</label>
    <input id="energetic" type="checkbox" name="personality"> <label for="energetic">Energetic</label>
</fieldset>
<input type="text" name="Catphoto" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
